# OpenTelemetry Collector configuration for local observability stack
receivers:
  otlp: # Receives telemetry data via OTLP (gRPC and HTTP)
    protocols:
      grpc: # gRPC endpoint (default 4317)
      http: # HTTP endpoint (default 4318)

processors:
  batch: # Batches telemetry data for efficient export

exporters:
  otlp/tempo:
    endpoint: tempo:4317 # Send traces to Tempo (gRPC)
    tls:
      insecure: true # Disable TLS for local/dev
  prometheusremotewrite:
    endpoint: "http://prometheus:9090/api/v1/write" # Send metrics to Prometheus

  loki:
    endpoint: "http://loki:3100/loki/api/v1/push" # Send logs to Loki
  logging: 
    loglevel: debug # Log all telemetry to console for debugging
    # verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp] # Accept traces from OTLP
      processors: [batch]
      exporters: [otlp/tempo] # Export traces to Tempo
    metrics:
      receivers: [otlp] # Accept metrics from OTLP
      processors: [batch]
      exporters: [prometheusremotewrite] # Export metrics to Prometheus
    logs:
      receivers: [otlp] # Accept logs from OTLP
      processors: [batch]
      exporters: [loki] # Export logs to Loki
